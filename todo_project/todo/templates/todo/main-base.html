function myFunction(clientID) {

function completeBtn(trNumber) {
    let buttonElement = document.getElementById('buttontr1');
    let tdElement = document.getElementById('td1');
    let element = document.getElementById('tr1');
    if (element.classList.value == "pointer alert alert-success") {
        element.classList.remove("alert");
        element.classList.remove("alert-success");
        buttonElement.innerText = 'Complete';
        tdElement.classList.remove("strike-through-td");
    } else {
        element.classList.add("alert");
        element.classList.add("alert-success");
        buttonElement.innerText = 'Undo';
        tdElement.classList.add("strike-through-td");
    }
}


</script>
