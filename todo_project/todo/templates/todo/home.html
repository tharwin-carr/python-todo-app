{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
      <link rel="stylesheet" type="text/css" href="{% static 'todo/css/bootstrap.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'todo/css/base.css' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <title>Django TODO</title>

  </head>
<body>
<nav class="navbar navbar-expand-md navbar-dark main-color fixed-top">
  <a class="navbar-brand" href="#">Todo App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
<div class="card text-center">
  <div class="card-header">
    Your Todos!
  </div>
  <div class="card-body">
    <h5 class="card-title">List of your Todos!</h5>
    <p class="card-text">Information regarding stuff that needs to be complete</p>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Info</th>
      <th scope="col">Actions</th>

    </tr>
  </thead>
  <tbody>

    {% for todo in todos %}
        <tr class="pointer" >

              <td>{{ forloop.counter }}</td>
              <td >{{ todo.title }} </td>
              <td><button type="button" class="btn btn-success">Complete</button> <button type="button" class="btn btn-danger">Delete</button> </td>

        </tr>
    {% endfor %}

  </tbody>
</table>

    <a href="#" class="btn btn-primary">Add a new Todo!</a>
  </div>
</div>
  </div>



  <script>
function myFunction(clientID) {
   let path = "clientinformation/" + clientID + "/";
   location.replace(path);
}

function completeBtn(trNumber) {
    let buttonElement = document.getElementById('buttontr1');
    let tdElement = document.getElementById('td1');
    let element = document.getElementById('tr1');
    if (element.classList.value == "pointer alert alert-success") {
        element.classList.remove("alert");
        element.classList.remove("alert-success");
        buttonElement.innerText = 'Complete';
        tdElement.classList.remove("strike-through-td");
    } else {
        element.classList.add("alert");
        element.classList.add("alert-success");
        buttonElement.innerText = 'Undo';
        tdElement.classList.add("strike-through-td");
    }
}


</script>
<script src="{% static 'todo/js/jquery-slim.js' %}"></script>
<script src="{% static 'todo/js/popper.js' %}"></script>
<script src="{% static 'todo/js/bootstrap.js' %}"></script>
</body>
</html>
